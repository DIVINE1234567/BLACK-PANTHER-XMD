name: Node.js CI

on:
  push:
    branches:
      - main
      
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout BLACK-PANTHER-XMD repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install libraries
      run: npm install

    - name: Start BLACK-PANTHER-XMD
    
      env:
          OWNER_NAME: RYDER☯️
          OWNER_NUMBER: 234 912 652 8659
          SESSION_ID:  

      run: npm start
      
